database:
  image: build.datapunt.amsterdam.nl:5000/atlas/postgres
  environment:
    POSTGRES_PASSWORD: insecure
    POSTGRES_USER: authenticatie


tests:
  build: ../web
  links:
    - database:database
  volumes:
    - ../reports:/app/reports
  environment:
    DATABASE_NAME: authenticatie
    DATABASE_USER: authenticatie
    DATABASE_PASSWORD: insecure
  command: bash -c "/app/docker-wait.sh && python manage.py test"


web:
  build: ../web
  links:
    - database:database
  environment:
    DB_NAME: authenticatie
    DB_USER: authenticatie
    DB_PASSWORD: insecure
